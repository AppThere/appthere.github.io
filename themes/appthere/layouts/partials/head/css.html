     <style>*,::after,::before{box-sizing:border-box}html{-moz-text-size-adjust:none;-webkit-text-size-adjust:none;text-size-adjust:none}blockquote,body,dd,dl,figure,h1,h2,h3,h4,p{margin-block-end:0}ol[role=list],ul[role=list]{list-style:none}body{min-height:100vh;line-height:1.5}button,h1,h2,h3,h4,input,label{line-height:1.1}h1,h2,h3,h4{text-wrap:balance}a:not([class]){text-decoration-skip-ink:auto;color:currentColor}img,picture{max-width:100%;display:block}button,input,select,textarea{font-family:inherit;font-size:inherit}textarea:not([rows]){min-height:10em}:target{scroll-margin-block:5ex}</style>

      <style>body{background-color:#eef;color:#222;font-family: sans-serif;margin:0;}.header-main{background-color:#306;color:#eee;padding:1rem 0;position:sticky;top:0;}a{color:#2cf;text-decoration:none;}a:hover{text-decoration:underline;}.header-main h1{font-size:1.2rem;font-weight:500;margin-block-start:0;}.page-width{margin-left:auto;margin-right:auto;max-width:1200px;padding:0 .5rem;}.header-main nav{float: right;}.header-main ul{margin:0;}.header-main li{display:inline-block;margin-right:.5rem;}main{min-height: 85vh;}.terms ul{margin:0;padding-inline-start:0;}.terms li{display:inline-block;margin-right:.5rem;}.footer-main{background-color:#ddf;color:#444;margin-top:2rem;padding:1rem 0;}.tile-feed{align-content:stretch;align-items:flex-start;display:flex;flex-flow:row wrap;justify-content:space-between;}.post-tile{background-color:#fff;border-color:#444;border-radius:.333rem;border-style:solid;border-width:1px;display:block;flex:1 auto;margin:.5rem;overflow:hidden;width:20rem;}.post-tile h2, .post-tile p, .post-tile footer{padding:0.5rem;background-color:#eee;}.deemphasized{color:#666;}</style>
